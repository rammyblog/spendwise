{{template "base" .}} {{ define "navigation" }} {{template "nav"}} {{end}}
{{define "content"}}
<!-- Main Content -->
<div class="container mx-auto mt-8" id="#dashboard-home">
  <div class="flex justify-center m-5">
    <button
      id="defaultModalButton"
      class="text-white border border-white bg-gray-800 inline-flex items-center hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      type="button"
      hx-target="#addExpenseModal"
      hx-get="/dashboard/add-expense"
      hx-swap="innerHTML"
    >
      <svg
        class="mr-1 -ml-1 w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Add an Expense
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Expense Summary -->
    <div
      class="p-6 rounded-md shadow-md text-center text-white bg-gray-800 border"
    >
      <h2 class="text-lg font-semibold mb-4">Expense Summary</h2>
      <p class="text-3xl font-bold">$500</p>
      <!-- <p class="text-sm">Budget Remaining: $300</p> -->
    </div>

    <!-- Expense List -->
    <div class="bg-white p-6 rounded-md shadow-md">
      <h2 class="text-lg font-semibold mb-4">Expense List</h2>
      <ul>
        {{ range .Expenses }}

        <li class="flex justify-between items-center mb-2">
          <a href="/dashboard/{{.ID}}" class="text-gray-700">{{.Name}}</a>
          <span class="text-red-500">-${{ .Amount }}</span>
        </li>
        {{end}}
      </ul>
      <a href="/dashboard/expenses" class="text-blue-500">View all expenses</a>
    </div>

    <!-- Budget Chart -->
    <div class="bg-white p-6 rounded-md shadow-md">
      <h2 class="text-lg font-semibold mb-4">Budget Chart</h2>
      <div class="bg-blue-200 h-24 rounded-md"></div>
      <!-- You can use a chart library here for a more dynamic chart -->
    </div>
  </div>

  <!-- Modal -->
  <div id="addExpenseModal"></div>
</div>

{{end}} {{define "js"}}

<script src="../static/js/toast.min.js"></script>

{{ end }}

{{template "base" .}} 

{{define "content"}}
<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 -md w-80">
    <button
      hx-post="/handle-login"
      class="flex items-center justify-center space-x-4 w-full py-2 px-4 mb-3 rounded text-black bg-white border border-gray-300 hover:bg-gray-100"
    >
      <img src="/static/img/google.svg" alt="Google" />
      <span>Sign up with Google</span>
    </button>
    <span class="text-sm text-gray-600"
      >Already have an account?
      <a class="text-blue-400 underline" href="/login">Login</a></span
    >
  </div>
</div>

{{end}} 

{{define "js"}}
<script src="../static/js/Toast.min.js"></script>
<script>

  var swErrorMessage = {{ .Error }};
  if (swErrorMessage) {
    new Toast({
      message: swErrorMessage,
      type: 'danger'
    });
  }
</script>
{{end}}
